  provider: ^6.1.2

  flutter:
    sdk: flutter
  liquid_swipe: ^3.1.0

  image_picker: ^1.1.2
  curved_navigation_bar: ^1.0.6
  fluttertoast: ^8.2.6
  intl: ^0.19.0
  http: ^1.2.1

  cloud_firestore: ^5.0.2
  flutter_carousel_slider: ^1.1.0
  firebase_core: ^3.1.1
